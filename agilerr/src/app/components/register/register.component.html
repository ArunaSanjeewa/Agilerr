<div class="well" style="width:400px; margin:0 auto; height: 500px; overflow-y: auto;">
  <h2 class="page-header">Register</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" name="name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" class="form-control" name="username" (keyup)="checkUsername()">
      <span id="useravailable" [(hidden)]="!showUsernameSpan" *ngIf="isUsernameAvailable" style="color: green">Username Available!</span>
      <span id="usernotavailable" [(hidden)]="!showUsernameSpan" *ngIf="!isUsernameAvailable" style="color: red">Username is not Available!</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" class="form-control" name="email" (keyup)="checkEmail()">
      <span [(hidden)]="!showEmailSpan" *ngIf="isEmailAvailable" style="color: green">Email Available!</span>
      <span [(hidden)]="!showEmailSpan" *ngIf="!isEmailAvailable" style="color: red">Email is not Available!</span>
      <span [(hidden)]="!showEmailNotValidSpan" *ngIf="!isEmailValid" style="color: red">Email Exists!</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" name="password">
    </div>
    I am a scrum :  <select [(ngModel)]="type" name="type">
    <option value="master">Master</option>
    <option value="member">Member</option>
  </select> <br>
    <input [disabled]="!(isUsernameAvailable && isEmailAvailable && isEmailValid)" type="submit" class="btn btn-primary" value="Submit">
  </form>

</div>
